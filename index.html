<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/6483eff958.js" crossorigin="anonymous"></script>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <!-- Main Body -->
    <div class="main-body">

      <img class="logo-image" src="images/logo.svg">


      <!-- Parent Block -->
      <div class="parent-block">


        <!-- Image Block -->
        <div class="image-block">
          <img class="main-image" src="images/illustration-mockups.svg" alt="mainImage">
        </div>

        <!-- Text Block  -->
        <div class="text-block">
          <h2> Build The Community Your Fans Will Love</h2>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button> Register</button>
        </div>

      </div>

      <!-- Icon Section -->
      <div class="icons">
        <i class="fa-brands fa-facebook fa-2x"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-instagram-square fa-2x"></i>
      </div>

    </div>

  </main>

</body>

</html>
